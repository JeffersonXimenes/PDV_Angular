<app-card-home></app-card-home>
<!-- InÃ­cio da Modal CPF -->
<div class="modal fade" id="modalCpf" tabindex="-1" role="dialog" aria-labelledby="modalCpfLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title consertaModalTitle" id="modalCpfLabel">IDENTIFICA CLIENTE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body consertaModalCPF">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">CPF</label>
                        <input  type="text" mask="000.000.000-00" class="form-control" placeholder="000.000.000-00" maxlength="15" [(ngModel)]="request.numeroCpf" name="numeroCpf" id="numeroCpf">

                    </div>
                </form>
            </div>
            <div class="modal-footer consertaModalBotton">
                <button type="button" class="btn btn-danger" data-dismiss="modal" routerLink="">CANCELAR</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" routerLink="venda" (click)="identificaCliente(request.numeroCpf)" name="confirmar "id="confirmar">CONFIRMAR</button>

            </div>
        </div>
    </div>
</div>
